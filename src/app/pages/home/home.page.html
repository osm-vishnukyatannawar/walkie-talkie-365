<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Walkie-Talkie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Walkie-Talkie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid>
      <ion-row style="height: 75vh;">
        <ion-col class="box-1">
          <button class="btn-center" color="light">
            <ion-icon class="mic-icon" name="volume-mute"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row style="height: 10vh;">
        <ion-col class="box-2">
          <ion-button class="" shape="round" color="tertiary" (click)="onConnectDisconnect()" *ngIf="isConnected === 0">
            Connect
          </ion-button>
          <ion-button class="" shape="round" color="tertiary" (click)="onConnectDisconnect()" *ngIf="isConnected === -1">
            Connecting..
          </ion-button>
          <ion-button class="" fill="outline" shape="round" color="tertiary" (click)="onConnectDisconnect()" *ngIf="isConnected === 1">
            Disconnect
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
